<!DOCTYPE html>
<html>
<head>
    <title>Simple .NET Page</title>
    <script type="text/javascript">

        function PrintingString() {
            alert("This is a test string from JavaScript!");
  try{
                    window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
            window.flutter_inappwebview.callHandler('FlutterFunction', "Printing String");
        });
   
     } catch(e){

  console.log(e);
  }
    </script>
</head>
<body>
    <button type="button" onclick="PrintingString()">Run JavaScript Code</button>
</body>
</html>
